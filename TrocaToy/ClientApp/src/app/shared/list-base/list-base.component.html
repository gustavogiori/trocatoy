<app-region-page [Title]="title">
  <div body>
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-10 text-right">
            <button (click)="redirectToCreate()" type="button" class="btn btn-sm btn-primary btn-create">
              {{ labelNewRegister }}
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr class="table-head">
              <th><em class="fa fa-cog"></em></th>
              <ng-container *ngFor="let tableHead of tableHeads; let i = index">
                <th *ngIf="i > 4" class="hidden-xs">
                  {{ tableHead }}
                </th>
                <th *ngIf="i <= 4">
                  {{ tableHead }}
                </th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tableData of tableDatas">
              <td>
                <a
                  title="Editar"
                  (click)="redirectToEdit(tableData[columnKey])"
                  class="btn btn-default"
                  ><em class="fa fa-pencil"></em
                ></a>
                <a
                  title="Deletar"
                  (click)="redirectToDelete(tableData[columnKey])"
                  class="btn btn-danger"
                  ><em class="fa fa-trash"></em
                ></a>
              </td>
              <ng-container
                *ngFor="let colName of tableColNameGenerated; let i = index"
              >
                <td *ngIf="i > 4" class="hidden-xs">
                  {{ tableData[colName] }}
                </td>
                <td *ngIf="i <= 4">
                  {{ tableData[colName] }}
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-region-page>
